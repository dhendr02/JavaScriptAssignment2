<!DOCTYPE html>
<html>
<head>    
<meta charset="utf-8">
<title>JS2_5</title>
</head> 
    <style>

        #stateList {
            border: 1px solid black;
            padding: 10px;
            width: 200px;
            min-height: 50px;
            margin-top: 10px;
        }
    </style>
<body>

    <h1>JS2_5</h1>

    <label for="states">Choose a state:</label>
    <select id="states" size="10"></select>

    <input type="button" id="addStateButton" value="Add State" />

    <div id="stateList"></div>

    <input type="button" id="clearStateButton" value="Clear States" />

    <script>
    
        const states = [
            "Alabama", "Alaska", "Arizona", "Arkansas", "California",
            "Colorado", "Connecticut", "Delaware", "Florida", "Georgia",
            "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky",
            "Louisiana", "Maine", "Maryland", "Massachusetts", "Michigan",
            "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska",
            "Nevada", "New Hampshire", "New Jersey", "New Mexico", "New York",
            "North Carolina", "North Dakota", "Ohio", "Oklahoma", "Oregon"
        ];

        const selectElement = document.getElementById('states');

        states.forEach(function(state, index) {
            const option = document.createElement('option');
            option.value = state;
            option.textContent = state;
            selectElement.appendChild(option);
        });

        selectElement.selectedIndex = 0;

        document.getElementById('addStateButton').addEventListener('click', function() {
           
            const selectedState = selectElement.options[selectElement.selectedIndex].value;

            const stateDiv = document.getElementById('stateList');
            const stateElement = document.createElement('div');
            stateElement.textContent = selectedState;

            stateDiv.appendChild(stateElement);
        });

        document.getElementById('clearStateButton').addEventListener('click', function() {
        
            document.getElementById('stateList').innerHTML = '';
        });
    </script>

</body>
</html>
