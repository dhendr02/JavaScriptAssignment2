<!DOCTYPE html>
<html>
<head>    
<meta charset="utf-8">
<title>JS2_2</title>
</head>

<body>

    <h1>JS2_2</h1>

    <ol id="nameList"></ol>

    <script>
        
    let names = "Derik, Kira, Jennie, Bernie, Lola";
    const namesArray = names.split(", ");

    namesArray.forEach(name => {
        let li = document.createElement("li");
        li.textContent = name;
        document.getElementById("nameList").appendChild(li);
    });

    
    </script>



</body>
</html>
